<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intersection Observer Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: background-color 0.3s;
    }
    .section-1 { background-color: lightcoral; }
    .section-2 { background-color: lightblue; }
    .section-3 { background-color: lightgreen; }
    .section-4 { background-color: lightgoldenrodyellow; }
    .active {
      background-color: darkslategray;
      color: white;
    }
  </style>
</head>
<body>
  <section id="section-1" class="section-1">Section 1</section>
  <section id="section-2" class="section-2">Section 2</section>
  <section id="section-3" class="section-3">Section 3</section>
  <section id="section-4" class="section-4">Section 4</section>

  <script>
    // Select all sections
    const sections = document.querySelectorAll("section");

    // Create an IntersectionObserver
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            // Add the 'active' class to the intersecting section
            entry.target.classList.add("active");
          } else {
            // Remove the 'active' class if not intersecting
            entry.target.classList.remove("active");
          }
        });
      },
      {
        root: null, // Default is the viewport
        threshold: 0.5, // Trigger when 50% of the section is visible
      }
    );

    // Observe each section
    sections.forEach((section) => {
      observer.observe(section);
    });
  </script>
</body>
</html>
